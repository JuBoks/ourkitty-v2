server:
  port: 8080
  servlet:
    context-path: /api

spring:
  profiles:
    default: dev

  # MySQL
  datasource:
    driver-class-name: ${db.mysql.driver}
    url: ${db.mysql.url}
    username: ${db.mysql.username}
    password: ${db.mysql.password}

  jpa:
    show-sql: true
    hibernate.ddl-auto: none # ${jpa.ddl.option}
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    properties:
      hibernate:
        show_sql: true
        format_sql: true

  sql:
    init:
      mode: always
      schema-locations: ${db.init.schema}
      data-locations: ${db.init.data}

  # swagger
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 5MB

logging:
  level:
    org.hibernate.type.descriptor.sql: debug # trace, info

